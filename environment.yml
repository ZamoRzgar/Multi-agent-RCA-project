name: multimodel-rca
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.10
  
  # Core data science
  - pandas>=2.1.4
  - numpy>=1.26.3
  - scikit-learn>=1.4.0
  
  # NLP and ML
  - spacy>=3.7.2
  - transformers>=4.36.0
  
  # Visualization
  - matplotlib>=3.8.2
  - seaborn>=0.13.1
  - plotly>=5.18.0
  
  # Database and graph
  - neo4j>=5.14.0
  - networkx>=3.2.1
  
  # Web and API
  - requests>=2.31.0
  - httpx>=0.26.0
  
  # Configuration
  - python-dotenv>=1.0.0
  - pyyaml>=6.0.1
  - pydantic>=2.5.3
  
  # Testing
  - pytest>=7.4.4
  - pytest-cov>=4.1.0
  - pytest-asyncio>=0.23.3
  
  # Logging
  - loguru>=0.7.2
  - rich>=13.7.0
  
  # Utilities
  - tqdm>=4.66.1
  - python-dateutil>=2.8.2
  
  # Pip packages (not available in conda)
  - pip
  - pip:
    - openai>=1.12.0
    - anthropic>=0.18.0
    - langchain>=0.1.0
    - langchain-community>=0.0.20
    - langchain-openai>=0.0.5
    - drain3>=0.9.11
    - rdflib>=7.0.0
